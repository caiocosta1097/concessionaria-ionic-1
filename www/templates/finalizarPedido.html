<ion-view>
    <ion-nav-title>Estamos quase lá</ion-nav-title>
    <ion-content>
        <div class="card">
            <div class="item item-divider">
                <h2>{{carro.nome}}</h2>
                <h2>{{carro.preco | currency:'R$ '}}</h2>
            </div>
            <div class="item item-text-wrap">
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Nome Completo</span>
                        <input type="text" ng-model="cliente.nome">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Endereço</span>
                        <input type="text" ng-model="cliente.endereco">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Email</span>
                        <input type="text" ng-model="cliente.email">
                    </label>
                </div>
            </div>
        </div>
        <a class="button button-positive button-full" ng-click="finalizarPedido()">Realizar um sonho</a>
    </ion-content>
</ion-view>
